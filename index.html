<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepolia Wallet Transfer DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
            padding: 40px;
        }
        
        h1 {
            color: #00ffcc;
        }
        
        input,
        button {
            padding: 10px;
            margin: 8px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        
        button {
            background: #00ffcc;
            color: #111;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        #out {
            text-align: left;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            height: 150px;
            overflow: auto;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>üí∞ Sepolia Wallet Transfer DApp</h1>
    <button id="connectBtn">üîó Connect Wallet</button>
    <p id="addr"></p>

    <h3>Send Sepolia ETH</h3>
    <input type="text" id="to" placeholder="Receiver address (0x...)" size="50" /><br>
    <input type="text" id="amount" placeholder="Amount in ETH (e.g. 0.001)" /><br>
    <button id="sendBtn">üöÄ Send Transaction</button>

    <div id="out"></div>

    <script>
        let provider, signer;

        const $ = (id) => document.getElementById(id);
        const log = (msg) => {
            $("out").textContent += msg + "\n";
            $("out").scrollTop = $("out").scrollHeight;
        };

        // Connect MetaMask
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    alert("Please install MetaMask first.");
                    return;
                }
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                const address = await signer.getAddress();
                const network = await provider.getNetwork();
                $("addr").innerHTML = `‚úÖ Connected: <b>${address}</b><br>üåê Network: ${network.name}`;
                log("Wallet connected: " + address);
                log("Network chainId: " + network.chainId);
            } catch (e) {
                console.error(e);
                alert("Connection failed: " + e.message);
            }
        }

        // Send ETH Transaction
        async function sendETH() {
            try {
                if (!signer) {
                    alert("Please connect your wallet first.");
                    return;
                }
                const to = $("to").value.trim();
                const amount = $("amount").value.trim();
                if (!ethers.isAddress(to)) {
                    alert("Invalid recipient address.");
                    return;
                }
                if (!amount || isNaN(amount)) {
                    alert("Invalid amount.");
                    return;
                }

                const tx = await signer.sendTransaction({
                    to: to,
                    value: ethers.parseEther(amount),
                    gasLimit: 21000
                });
                log(`‚õìÔ∏è Transaction sent: ${tx.hash}`);
                await tx.wait();
                log("‚úÖ Transaction confirmed in block " + (await provider.getBlockNumber()));
            } catch (e) {
                console.error(e);
                log("‚ùå Transaction failed: " + (e.message || e));
            }
        }

        $("connectBtn").onclick = connectWallet;
        $("sendBtn").onclick = sendETH;
    </script>
</body>

</html>
